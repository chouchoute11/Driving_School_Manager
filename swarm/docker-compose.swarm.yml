version: '3.9'

services:
  # Main Application Service with Rolling Update
  driving-school-app:
    image: chouchoute11/practical_cat_driving_lesson_school_management:1.0.1
    container_name: driving-school-app
    
    # Service Configuration
    deploy:
      mode: replicated
      replicas: 3
      
      # Rolling Update Strategy
      update_config:
        parallelism: 1              # Update 1 replica at a time
        delay: 10s                  # Wait 10s between updates
        failure_action: rollback    # Rollback on failure
        monitor: 30s                # Monitor for 30s after update
        order: start-first          # Start new container before stopping old one
      
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 60s
      
      # Resource Limits
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      
      # Placement Constraints
      placement:
        constraints:
          - node.role == worker
          - node.labels.type == application
      
      # Service Labels for monitoring
      labels:
        app: driving-school
        version: 1.0.1
        environment: production
    
    # Port Configuration
    ports:
      - target: 4000
        published: 4000
        protocol: tcp
        mode: ingress
    
    # Environment Variables
    environment:
      NODE_ENV: production
      PORT: "4000"
      LOG_LEVEL: info
      ENABLE_HEALTH_CHECKS: "true"
      HEALTH_CHECK_INTERVAL: "30"
      MAX_CONNECTIONS: "100"
      REQUEST_TIMEOUT: "30000"
    
    # Health Check
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Volume Configuration
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - logs_volume:/app/logs
      - cache_volume:/app/cache
    
    # Logging Configuration
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
        labels: "app=driving-school,version=1.0.1"
    
    # Restart Policy
    restart_policy:
      condition: on-failure
      delay: 5s
      max_attempts: 3

  # Load Balancer (nginx)
  load-balancer:
    image: nginx:latest
    container_name: driving-school-lb
    
    deploy:
      mode: global  # Run on every node
      
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
      
      placement:
        constraints:
          - node.role == manager
      
      labels:
        app: driving-school-lb
        role: load-balancer
    
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - lb_cache:/var/cache/nginx
    
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    
    depends_on:
      - driving-school-app
    
    restart_policy:
      condition: on-failure
      delay: 5s

  # Monitoring Agent (for metrics collection)
  monitoring-agent:
    image: prom/node-exporter:latest
    container_name: monitoring-agent
    
    deploy:
      mode: global  # Run on every node
      
      resources:
        limits:
          cpus: '0.1'
          memory: 64M
        reservations:
          cpus: '0.05'
          memory: 32M
      
      labels:
        app: monitoring-agent
        role: monitoring
    
    ports:
      - target: 9100
        published: 9100
        protocol: tcp
        mode: host
    
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    
    restart_policy:
      condition: on-failure

# Volumes for persistent data
volumes:
  logs_volume:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: size=500m
  
  cache_volume:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: size=300m
  
  lb_cache:
    driver: local

# Networks
networks:
  default:
    driver: overlay
    driver_opts:
      com.docker.network.driver.overlay.vxlan_list: 4789
    ipam:
      config:
        - subnet: 10.0.9.0/24
