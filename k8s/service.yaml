---
# Service for internal networking
apiVersion: v1
kind: Service
metadata:
  name: driving-school-manager
  namespace: driving-school-manager
  labels:
    app: driving-school-manager
  annotations:
    description: "Internal service for Driving School Lesson Manager"

spec:
  # Internal service type
  type: ClusterIP

  # Service selector
  selector:
    app: driving-school-manager
    tier: backend

  # Service ports
  ports:
    - name: http
      port: 4000
      targetPort: http
      protocol: TCP

  # Session affinity for stateful connections
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
# Ingress for external access
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: driving-school-manager-ingress
  namespace: driving-school-manager
  labels:
    app: driving-school-manager
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

spec:
  # TLS configuration
  tls:
    - hosts:
        - driving-school-manager.example.com
      secretName: driving-school-tls

  # Ingress rules
  rules:
    - host: driving-school-manager.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: driving-school-manager
                port:
                  number: 4000

---
# Service Monitor for Prometheus (optional)
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: driving-school-manager
  namespace: driving-school-manager
  labels:
    app: driving-school-manager

spec:
  selector:
    matchLabels:
      app: driving-school-manager

  endpoints:
    - port: http
      interval: 30s
      path: /metrics
