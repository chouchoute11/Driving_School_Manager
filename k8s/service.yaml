---
# Service (ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: driving-school-service
  namespace: driving-school
  labels:
    app: driving-school
    service-type: internal
  annotations:
    description: "Internal service for driving school application"
spec:
  type: ClusterIP
  selector:
    app: driving-school
    tier: application
  
  ports:
    - name: http
      port: 4000
      targetPort: 4000
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600

---
# Service (LoadBalancer for external access)
apiVersion: v1
kind: Service
metadata:
  name: driving-school-lb
  namespace: driving-school
  labels:
    app: driving-school
    service-type: external
  annotations:
    description: "LoadBalancer service for external access"
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
spec:
  type: LoadBalancer
  selector:
    app: driving-school
    tier: application
  
  ports:
    - name: http
      port: 80
      targetPort: 4000
      protocol: TCP
    - name: https
      port: 443
      targetPort: 4000
      protocol: TCP
  
  externalTrafficPolicy: Local
  sessionAffinity: ClientIP

---
# HorizontalPodAutoscaler (Auto-scaling)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: driving-school-hpa
  namespace: driving-school
  labels:
    app: driving-school
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: driving-school-app
  
  minReplicas: 2
  maxReplicas: 10
  
  # CPU-based scaling
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70    # Scale up when CPU > 70%
    
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80    # Scale up when memory > 80%
  
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          percent: 100               # Double the replicas
          periodSeconds: 60
    
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          percent: 50                # Reduce by 50%
          periodSeconds: 60

---
# PodDisruptionBudget (PDB)
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: driving-school-pdb
  namespace: driving-school
  labels:
    app: driving-school
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: driving-school
      tier: application
  unhealthyPodEvictionPolicy: AlwaysAllow
