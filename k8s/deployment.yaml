---
# Rolling Update Deployment Strategy
# This configuration implements a rolling update deployment where:
# - New pods are gradually created while old pods are terminated
# - No downtime occurs during updates
# - Resource requirements are optimized based on profiling

apiVersion: apps/v1
kind: Deployment
metadata:
  name: driving-school-manager
  namespace: driving-school-manager
  labels:
    app: driving-school-manager
    phase: production
  annotations:
    description: "Driving School Lesson Manager with rolling update strategy"
    version: "1.0.1"

spec:
  # Number of desired replicas
  replicas: 3

  # Rolling update strategy configuration
  strategy:
    type: RollingUpdate
    rollingUpdate:
      # Maximum number of pods that can be created above the desired number
      # Value of 1 means: at most 4 pods during update (3 desired + 1 surge)
      maxSurge: 1
      # Maximum number of pods that can be unavailable
      # Value of 1 means: at least 2 pods must always be available
      maxUnavailable: 1

  # Pod selector for this deployment
  selector:
    matchLabels:
      app: driving-school-manager
      tier: backend

  # Revision history limit for rollback capability
  revisionHistoryLimit: 10

  # Progressive deployment with minReadySeconds
  minReadySeconds: 10
  progressDeadlineSeconds: 600

  # Pod template
  template:
    metadata:
      labels:
        app: driving-school-manager
        tier: backend
        version: "1.0.1"
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "4000"
        prometheus.io/path: "/metrics"

    spec:
      # Pod scheduling and affinity rules
      affinity:
        podAntiAffinity:
          # Prefer to spread pods across different nodes
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - driving-school-manager
                topologyKey: kubernetes.io/hostname

      # Graceful shutdown configuration
      terminationGracePeriodSeconds: 30

      # Service account for RBAC
      serviceAccountName: driving-school-manager

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: app
          # Docker image with semantic versioning
          image: docker.io/chouchoute11/practical_cat_driving_lesson_school_management:1.0.1
          imagePullPolicy: IfNotPresent

          # Container ports
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP

          # Environment variables from ConfigMap
          envFrom:
            - configMapRef:
                name: driving-school-config

          # Additional environment variables
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP

          # Resource requests and limits based on profiling
          # These values are calculated from application metrics
          resources:
            # Requests: guaranteed minimum resources
            requests:
              memory: "128Mi"      # Minimum memory needed
              cpu: "100m"          # Minimum CPU needed (100 millicores)
              ephemeralStorage: "1Gi"
            # Limits: maximum resources allowed
            limits:
              memory: "512Mi"      # Maximum memory allowed
              cpu: "500m"          # Maximum CPU allowed (0.5 cores)
              ephemeralStorage: "2Gi"

          # Liveness probe: restarts container if it becomes unhealthy
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          # Readiness probe: marks pod as ready/not ready
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 2

          # Startup probe: gives app time to start up
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 0
            periodSeconds: 2
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 30

          # Volume mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: logs
              mountPath: /var/log/app

          # Security context for the container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1001
            capabilities:
              drop:
                - ALL

          # Lifecycle hooks
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 15"]

      # Volumes
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 1Gi
        - name: logs
          emptyDir:
            sizeLimit: 2Gi

---
# Horizontal Pod Autoscaler for automatic scaling
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: driving-school-manager-hpa
  namespace: driving-school-manager
  labels:
    app: driving-school-manager

spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: driving-school-manager

  # Scaling limits
  minReplicas: 2
  maxReplicas: 10

  # Scaling metrics
  metrics:
    # CPU-based scaling
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

    # Memory-based scaling
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

  # Scaling behavior
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 2
          periodSeconds: 30
      selectPolicy: Max
