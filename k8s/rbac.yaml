---
# Service Account
apiVersion: v1
kind: ServiceAccount
metadata:
  name: driving-school-sa
  namespace: driving-school
  labels:
    app: driving-school

---
# ClusterRole for monitoring and health checks
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: driving-school-role
  labels:
    app: driving-school
rules:
  - apiGroups: [""]
    resources: ["pods", "services"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets"]
    verbs: ["get", "list", "watch"]

---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: driving-school-binding
  labels:
    app: driving-school
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: driving-school-role
subjects:
  - kind: ServiceAccount
    name: driving-school-sa
    namespace: driving-school
