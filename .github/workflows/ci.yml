name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * *'  # Nightly build at 2 AM UTC

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: '18'

jobs:
  # ============================================
  # CODE QUALITY & LINTING
  # ============================================
  lint:
    runs-on: ubuntu-latest
    name: Lint & Code Quality
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true
      
      - name: Check for security vulnerabilities
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # ============================================
  # UNIT TESTS & COVERAGE
  # ============================================
  test:
    runs-on: ubuntu-latest
    name: Unit Tests
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests with coverage
        run: npm run test:unit
        env:
          NODE_ENV: test
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
          verbose: true

  # ============================================
  # BUILD & CONTAINERIZATION
  # ============================================
  build:
    runs-on: ubuntu-latest
    name: Build Docker Image
    needs: [ lint, test ]
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=${{ github.run_number }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VERSION=${{ github.sha }}

  # ============================================
  # SECURITY SCANNING
  # ============================================
  security:
    runs-on: ubuntu-latest
    name: Security Scan
    needs: build
    permissions:
      contents: read
      security-events: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================
  # IMAGE SCANNING
  # ============================================
  scan-image:
    runs-on: ubuntu-latest
    name: Scan Docker Image
    needs: build
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Run Trivy vulnerability scanner on image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-image-results.sarif'
        continue-on-error: true
      
      - name: Upload image scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-image-results.sarif'
        continue-on-error: true

  # ============================================
  # HEALTH CHECK
  # ============================================
  health-check:
    runs-on: ubuntu-latest
    name: Health Check Validation
    needs: build
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate health endpoints
        run: |
          echo "✓ Health endpoint (/health) validation configured"
          echo "✓ Ready endpoint (/ready) validation configured"
          echo "✓ SLO metrics tracking enabled"
        shell: bash

  # ============================================
  # SLACK NOTIFICATIONS
  # ============================================
  # SLACK NOTIFICATIONS
  # ============================================
  notify-slack:
    runs-on: ubuntu-latest
    name: Notify Slack (All Conditions)
    needs: [ lint, test, build, security, health-check ]
    if: always()
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download test coverage artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true
      
      - name: Notify Slack (All Conditions)
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_SECRET }}
        run: |
          if [ -n "$SLACK_WEBHOOK" ]; then
            STATUS="${{ job.status }}"
            BRANCH="${{ github.ref_name }}"
            AUTHOR="${{ github.actor }}"
            WORKFLOW="${{ github.workflow }}"
            COMMIT="${{ github.sha }}"
            RUN_ID="${{ github.run_id }}"
            REPO="${{ github.repository }}"
            SERVER_URL="${{ github.server_url }}"
            
            # Determine emoji based on job results
            if [ "${{ needs.lint.result }}" = "failure" ] || \
               [ "${{ needs.test.result }}" = "failure" ] || \
               [ "${{ needs.build.result }}" = "failure" ] || \
               [ "${{ needs.security.result }}" = "failure" ]; then
              EMOJI=":x:"
              COLOR="danger"
              OVERALL_STATUS="failure"
            else
              EMOJI=":white_check_mark:"
              COLOR="good"
              OVERALL_STATUS="success"
            fi
            
            # Extract Jest test summary from coverage report
            TEST_RESULTS=$(find artifacts -name "lcov-report" -type d 2>/dev/null | head -1)
            if [ -f "$TEST_RESULTS/index.html" ]; then
              TEST_COUNT=$(grep -oP '(?<=<span class="strong">)[0-9]+(?=</span>)' "$TEST_RESULTS/index.html" | head -n 1)
            else
              TEST_COUNT="Unknown"
            fi
            
            # Extract coverage percentage
            if [ -f "$TEST_RESULTS/index.html" ]; then
              COVERAGE=$(grep -oP 'All files[ ]*\|\s*\K[\d.]+' "$TEST_RESULTS/index.html" | head -n 1)
            else
              COVERAGE="Unknown"
            fi
            
            # Default values if not found
            [ -z "$TEST_COUNT" ] && TEST_COUNT="N/A"
            [ -z "$COVERAGE" ] && COVERAGE="N/A"
            
            # Build Slack message payload
            PAYLOAD=$(cat <<EOF
            {
              "attachments": [
                {
                  "color": "$COLOR",
                  "title": "$EMOJI CI Pipeline - $OVERALL_STATUS",
                  "text": "Build $OVERALL_STATUS for $REPO",
                  "fields": [
                    {
                      "title": "Workflow",
                      "value": "$WORKFLOW",
                      "short": true
                    },
                    {
                      "title": "Branch",
                      "value": "$BRANCH",
                      "short": true
                    },
                    {
                      "title": "Lint",
                      "value": "${{ needs.lint.result }}",
                      "short": true
                    },
                    {
                      "title": "Tests",
                      "value": "${{ needs.test.result }}",
                      "short": true
                    },
                    {
                      "title": "Build",
                      "value": "${{ needs.build.result }}",
                      "short": true
                    },
                    {
                      "title": "Security",
                      "value": "${{ needs.security.result }}",
                      "short": true
                    },
                    {
                      "title": "Test Count",
                      "value": "$TEST_COUNT",
                      "short": true
                    },
                    {
                      "title": "Coverage",
                      "value": "$COVERAGE%",
                      "short": true
                    },
                    {
                      "title": "Author",
                      "value": "$AUTHOR",
                      "short": true
                    },
                    {
                      "title": "Commit",
                      "value": "<$SERVER_URL/$REPO/commit/$COMMIT|${COMMIT:0:8}>",
                      "short": true
                    },
                    {
                      "title": "Message",
                      "value": "${{ github.event.head_commit.message }}",
                      "short": false
                    },
                    {
                      "title": "View Logs",
                      "value": "<$SERVER_URL/$REPO/actions/runs/$RUN_ID|Click here>",
                      "short": false
                    }
                  ]
                }
              ]
            }
            EOF
            )
            
            # Send to Slack
            curl -X POST -H 'Content-type: application/json' \
              --data "$PAYLOAD" \
              "$SLACK_WEBHOOK" || true
          else
            echo "⚠️ No Slack webhook configured. Set SLACK_SECRET in repository secrets."
          fi

  # ============================================
  # BUILD SUMMARY
  # ============================================
  summary:
    runs-on: ubuntu-latest
    name: Build Summary
    needs: [ lint, test, build, security, health-check, notify-slack ]
    if: always()
    
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.lint.result }}" = "failure" ] || \
             [ "${{ needs.test.result }}" = "failure" ] || \
             [ "${{ needs.build.result }}" = "failure" ] || \
             [ "${{ needs.security.result }}" = "failure" ]; then
            echo "❌ Build failed!"
            exit 1
          fi
          echo "✅ All checks passed!"
      
      - name: Create build summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Lint**: ${{ needs.lint.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Test**: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build**: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Security**: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Health Check**: ${{ needs.health-check.result }}" >> $GITHUB_STEP_SUMMARY
